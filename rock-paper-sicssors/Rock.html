<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    
    
    <title>Rock Paper Sicssors</title>
    
    <link rel="stylesheet" href="Sicssors.css">
   </head>
<body>
   <header>
       <h1>Rock Paper Scissors</h1>
      </header>
 <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
 </div>

 <div class="result">
    <p>Pick your move</p>
 </div>

 <br>

 <div class="choices">
    <div class="choice" id="r">
       <img src="images/Rock.png" width="70px" alt="Rock">
    </div>


    <div class="choice" id="p">
      <img src="images/Paper.png" width="70px" alt="Paper">
   </div>


   <div class="choice" id="s">
      <img src="images/Scissors.png" width="70px" alt="Sicssors">
   </div>
 </div>



 <p id="action-message">Show your Skill.</p>


    
  
<div id="what">
   
      <button value="Reset game" onClick="window.location.reload();">Reset game</button>
   <br>
   <br>
   
 <a id="games" href="../index.html" href="#game">Go to Games Places</a>

</div>
<script src="Paper.js" charset="utf-8"></script>
</body>
</html>
